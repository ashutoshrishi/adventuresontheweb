<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Adventures On The Web</title>
    <meta name="viewport" content="width=device-width, initial-
                                   scale=1.0">

    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',
                filename='css/bootstrap-responsive.css') }}" rel="stylesheet">

    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',
                            filename='style-bootstrap.css') }}">

  </head>

<body>
 
    <div style="background-color:#415A66;text-align:center">
      <img src="{{ url_for('static',
                            filename='banner.png') }}" >
    </div>

    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
      <!--Navigation-->
      <ul class="nav">
        <LI class="active"><A HREF="{{ url_for('show_index') }}">Home</A></LI>
        <LI><A HREF="#">Projects</A></LI>
        <LI><A HREF="{{ url_for('show_archive') }}">Archive</A></LI>
        <LI><A HREF="#">About</A></LI>
        <LI><A HREF="#">Contact</A></LI>
        
      </ul>
      <form class="navbar-search pull-right">
        <input type="text" class="search-query" placeholder="Search">
      </form>
    </div>
  </div>
<br><br>


<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
    <div class="alert alert-info">
                {% for message in messages %}
                <li style="list-style:none">{{ message }}</li>
                {% endfor %}
            </ul>
    </div>
        {% endif %}
   {% endwith %}

<div class="row">
<div class="span12">

{% block content %} {% endblock %} 

</div>
</div>
</div>


</body>
</html>
